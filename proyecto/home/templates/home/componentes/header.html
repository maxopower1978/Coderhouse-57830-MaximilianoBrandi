{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home:index' %}">
                <img src="{% static 'home/img/logo.jpg' %}" class="img-fluid rounded-top" alt="logo"; height="30%"; width="30%""/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" href="{% url 'home:index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" href="{% url 'nosotros:nosotros' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" href="{% url 'derechos:derechos_index' %}">Derechos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" href="{% url 'nosotros:contacto' %}">Contáctanos</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn btn-outline-primary me-2" href="{% url 'consultas:consulta_index' %}">Consultas</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary me-2" href="{% url 'clientes:index' %}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <h4><a class="btn btn-outline-primary me-2" href="{% url 'home:profile' %}">
                            <button>Hola, {{ user.username }}</button></a></h4>
                        </li>
                        {% if user.userprofile.image %}
                            <img src="{{ user.userprofile.image.url }}" alt="Avatar" class="img-fluid" style="max-width: 5%;">
                        {% endif %}
                        <form action="{% url 'home:logout' %}" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-outline-primary me-2" type="submit">Cerrar Sesión</button>
                        </form>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-outline-primary me-2" href="{% url 'home:login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
