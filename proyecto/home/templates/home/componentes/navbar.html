{% load static %}
<!-- ==================================================================================== -->
<!-- ==================================Slider de Imágenes================================ -->
<!-- ==================================================================================== -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'home/img/justicia.jpg' %}" class="d-block mx-auto" style="width: 30%; height: auto;" alt="Justicia">
        </div>
        <div class="carousel-item">
            <img src="{% static 'home/img/estudio.jpeg' %}" class="d-block mx-auto" style="width: 30%; height: auto;" alt="Estudio Jurídico">
        </div>
        <div class="carousel-item">
            <img src="{% static 'home/img/tribunal.jpeg' %}" class="d-block mx-auto" style="width: 50%; height: auto;" alt="tribunal">
        </div>
        <div class="carousel-item">
            <img src="{% static 'home/img/estudio.jpeg' %}" class="d-block mx-auto" style="width: 30%; height: auto;" alt="Estudio Jurídico">
        </div>
    </div>

    <!-- Botones de control del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
