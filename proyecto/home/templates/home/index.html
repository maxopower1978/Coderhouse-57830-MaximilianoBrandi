<!-- ==================================Slider de Imágenes================================ -->
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .image-container {
        display: flex;
        justify-content: center; /* Centra las imágenes en la pantalla */
        position: relative;
        width: 100%;
        height: calc(200vh - 40px); /* Ajusta según la altura de tu header y footer */
        overflow: hidden; /* Evita que las imágenes se salgan del contenedor */
    }
    .image-container a {
        position: relative; /* Permite la superposición */
    }
    .image-container img {
        width: 110%; /* Ajusta el tamaño de las imágenes */
        transition: transform 0.3s ease; /* Transición suave para el zoom */
        margin-left: -5%; /* Solapa las imágenes centradas */
    }
    .image-container img:hover {
        transform: scale(1.5); /* Aumenta el tamaño de la imagen al pasar el cursor */
        z-index: 5; /* Lleva la imagen al frente */
    }
</style>

<div class="image-container">
    <a href="{% url 'derechos:index' %}">
        <img src="{% static 'home/img/jubilaciones2.jpg' %}" alt="Justicia">
    </a>
    <a href="{% url 'derechos:index' %}">
        <img src="{% static 'home/img/laboral2.jpg' %}" alt="Estudio Jurídico">
    </a>
    <a href="{% url 'derechos:index' %}">

    </a>
    <a href="{% url 'derechos:index' %}">

    </a>
</div>
