{% extends 'home/base.html' %}

{% block header %}
<div style="text-align: left; margin: 10vh; padding: 15px; background-color: #e9f5ff; border-radius: 5px; border: 1px solid #007BFF; color: #007BFF; font-family: 'Arial', sans-serif; font-size: 18px; width: 300px;">
    Para realizar una consulta debes tener usuario y contraseña
</div>
{% endblock header %}

{% block main %}
<div style="display: flex; justify-content: center; align-items: center; height: 10vh; background-color: #f4f4f9;">
    <div style="background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 350px;">
        <h2 style="text-align: center; margin-bottom: 20px; font-family: 'Arial', sans-serif;">Iniciar Sesión</h2>
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Iniciar Sesión
            </button>
        </form>
        <p style="text-align: center; margin-top: 20px; font-family: 'Arial', sans-serif;">
            ¿Nuevo usuario? 
            <a href="{% url 'home:register' %}" style="color: #007BFF; text-decoration: none;">Registrarse</a>
        </p>
    </div>
</div>
{% endblock main %}
