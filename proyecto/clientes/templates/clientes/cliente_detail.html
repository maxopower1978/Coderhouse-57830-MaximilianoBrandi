{% block main %}

        <input type="text" name="q" placeholder="Buscar cliente....">
        <button type="submit">Buscar cliente</button>
    </form>
    <ul>

    <button><a href="{% url 'clientes:cliente_list' %}">Atr√°s</a></button>
{% endblock main %}
