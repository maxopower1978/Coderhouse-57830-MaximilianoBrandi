{% extends 'home/base.html' %}

{% block header %}
    <h1 style="text-align: center; font-family: Arial, sans-serif; margin-top: 5px;">
        Lista de consultas
    </h1>
{% endblock header %}

{% block main %}
<div style="text-align: center; background-color: #e0f7fa; padding: 20px;">
    <form action="{% url 'consultas:consulta_list' %}" method="get" style="margin-bottom: 20px;">
        <input type="text" name="q" placeholder="Buscar consulta...." style="padding: 10px; border-radius: 5px; border: 1px solid #4fc3f7;">
        <button type="submit" style="padding: 10px; background-color: #0097a7; border: none; border-radius: 5px; color: white;">Buscar consulta</button>
        <button style="padding: 10px; background-color: #0097a7; border: none; border-radius: 5px;">
            <a href="{% url 'consultas:consulta_create' %}" style="color: white; text-decoration: none;">Crear Registro</a>
        </button>
    </form>
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
            <tr style="background-color: #4fc3f7; color: white;">
                <th style="padding: 10px; border-bottom: 2px solid #0097a7;">CUIL</th>
                <th style="padding: 10px; border-bottom: 2px solid #0097a7; text-align: right;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr style="background-color: #ffffff;">
                <td style="padding: 10px; border-bottom: 1px solid #e0f7fa;">{{ object.cuil }}</td>
                <td style="padding: 10px; border-bottom: 1px solid #e0f7fa; text-align: right;">
                    <button style="background-color: #4fc3f7; border: none; border-radius: 5px; padding: 5px 10px;">
                        <a href="{% url 'consultas:consulta_detail' object.id %}" style="color: white; text-decoration: none;">Detalle</a>
                    </button>
                    <button style="background-color: #4caf50; border: none; border-radius: 5px; padding: 5px 10px;">
                        <a href="{% url 'consultas:consulta_update' object.id %}" style="color: white; text-decoration: none;">Actualizar</a>
                    </button>
                    <button style="background-color: #f44336; border: none; border-radius: 5px; padding: 5px 10px;">
                        <a href="{% url 'consultas:consulta_delete' object.id %}" style="color: white; text-decoration: none;">Eliminar</a>
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" style="padding: 10px; text-align: center;">No existe el valor buscado</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock main %}
